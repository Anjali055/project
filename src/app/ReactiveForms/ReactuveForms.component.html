<div class="container jumbotron">
    <h1 class="text-center text-danger">Reactive form model</h1>
{{loginModel.value|json}}
    <form [formGroup]="loginModel" novalidate>
    

            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text"  class="form-control col-sm-6" formControlName="username">
            </div>
            <div class="alert alert-danger" *ngIf="loginModel.controls['username'].hasError('required')">
                username should  be  atleast 4 character
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control col-sm-6" formControlName="password">
            </div>
    <div formGroupName="address">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control col-sm-6" formControlName="city">
            </div>


            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control col-sm-6" formControlName="State">
            </div>

            
            <div class="form-group">
                <label for="lane">State</label>
                <input type="text" id="lane" class="form-control col-sm-6" formControlName="lane">
            </div>


        </div>       
            
            <button type="submit" class="btn btn-primary" style="margin-right: 30px" >Login</button>
            <button type="reset" class="btn btn-danger">reset</button>

    </form>



</div>
