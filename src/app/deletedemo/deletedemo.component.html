<div class="container jumbotron">
        {{loginData.value|json}}

    <h1 class="text-center text-primary">services</h1><br>

<h1>hIIIIIIIIIIIIIIIIIIIIIIIIIIII</h1>

<form [formGroup]="loginData" >
    
    <div class="row">
            <div class=" form-group col-sm-6">
                    <label for="fname">FirstName :</label>
                    <input type="text" class=" form-control" id="fname" formControlName="firstName">
                </div>

                <div class=" form-group col-sm-6">
                        <label for="lname">LastName :</label>&nbsp;
                        <input type="text" class=" form-control" id="lname" formControlName="lastName">
                    </div>
    

    </div>
    <div class=row>
            <div class="form-group col-sm-6">
                    <label  for="address">Address:</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                </div>
            
                <div class="form-group col-sm-6">
                        <label  for="street">Street:</label>
                        <input type="text" class="form-control" id="street" formControlName="address">
                    </div>

    </div>
    
    <div class="col">
            <label  for="desg">Designation</label>
            <input type="text" class="form-control" id="des" formcontrolName="designation">
    </div>
    
<br><br>

    
    <button type="submit" class="btn btn-primary" style="margin-right: 30px" >Login</button>
    <button type="reset" class="btn btn-danger">reset</button>


</form>


</div>
